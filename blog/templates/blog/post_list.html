<html>
<head>
  <title>Django Girls KC Blog</title>
</head>
<body>
  <div>
      <h1><a href="/">Django Girls KC Blog</a></h1>
      <p>This is a sample app from the <a href="https://tutorial.djangogirls.org/en" target="_blank">Django Girls tutorial</a></p>
  </div>

  {% for post in posts %}
    <div>
      <p> Published: {{ post.published_date }}</p>
      <h1><a href=''>{{ post.title }}</a></h1>
      <p>{{ post.text|linebreaksbr }}</p>
    </div>
  {% endfor %}
</body>
</html>
